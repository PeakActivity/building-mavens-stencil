<style>
  .mavens-hero {
    text-align: left;
  }

  .mavens-hero .mavens-heading {
    font-size: 12vw;
    white-space: nowrap;
    margin-bottom: 20px;
    color: white;
    font-weight: bold;
  }

  @media (max-width: 768px) {
    .mavens-hero .mavens-heading {
      margin-bottom: 0;
      margin-top: 0;
    }
  }

  .mavens-hero .mavens-heading span {
    display: block;
  }

  @media (min-width: 1375px) {
    .mavens-hero .mavens-heading {
      font-size: 165px;
      line-height: 158px;
    }
  }

  .mavens-sub-row {
    flex-direction: column;
    align-items: flex-start;
    display: flex;
    justify-content: center;
  }

  @media (min-width: 768px) {
    .mavens-sub-row {
      flex-direction: row;
      padding-top: 20px;
    }
  }

  .mavens-sub-text,
  h1 {
    flex: 1;
    text-align: left;
    padding-right: 2em;
    margin-bottom: 20px;
    font-size: 34px;
    color: white;
  }

  .mavens__cta__hero {
    display: flex;
    flex: 0;
    align-items: center;
    justify-content: flex-start;
    height: 200px;
    background-color: #00308c !important;
  }

  .mavens__cta__hero .circle {
    position: relative;
    height: 200px;
    width: 200px;
  }

  .mavens__cta__hero .circle .circle-image {
    position: absolute;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .mavens__cta__hero .circle .circle-text-image {
    animation: in 12s linear 0s infinite normal;
    max-width: 100%;
    max-height: 100%;
  }

  .mavens__cta__hero .circle .arrow-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    /* Adjust the size as needed */
    height: 50px;
    transition: transform 0.3s ease-in-out;
  }

  .mavens__cta__hero .circle .reverse-wrapper {
    position: absolute;
    animation: in 6s linear 0s infinite reverse;
    animation-play-state: paused;
    max-width: 95%;
    max-height: 95%;
    left: 5px;
    top: 5px;
  }

  .mavens__cta__hero .circle:hover {
    cursor: pointer;
  }

  .mavens__cta__hero .circle:hover .arrow-icon {
    transform: translate(-50%, -50%) rotate(45deg);
  }

  .mavens__cta__hero .circle:hover .reverse-wrapper {
    animation-play-state: running;
  }

  @keyframes in {
    from {
      transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
    }
  }
</style>

<div class="mavens__max__width__container">
  <section>
    <div class="mavens-hero">
      <span class="mavens-heading">Leaders In</span>
      <div class="slider">
        <span class="mavens-heading">Safety.</span>
        <span class="mavens-heading">Experience.</span>
        <span class="mavens-heading">Integrity.</span>
      </div>
      <div class="mavens-sub-row">
        <div class="mavens-sub-text">
          <h1>{{{content}}}</h1>
        </div>
        <a href="/contact-us/">
          <div class="mavens__cta__hero">
            <div class="circle">
              <img
                src="https://cdn11.bigcommerce.com/s-lfrgstrp6l/images/stencil/original/image-manager/circle.png"
                alt="Circle"
                class="circle-image"
              />
              <div class="reverse-wrapper">
                <img
                  src="https://cdn11.bigcommerce.com/s-lfrgstrp6l/images/stencil/original/image-manager/text.png"
                  alt="Circular Text"
                  class="circle-text-image"
                />
              </div>
              <img
                src="https://cdn11.bigcommerce.com/s-lfrgstrp6l/images/stencil/original/image-manager/arrow.png"
                alt="Circular Text"
                class="arrow-icon"
              />
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
</div>
