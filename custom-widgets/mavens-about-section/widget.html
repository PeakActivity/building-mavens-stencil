<style>
    .mavens__about__section {
        background-color: white;
        color: black;
        display: flex;
        flex-direction: column;
        font-size: 20px;
        padding: 80px 0px;
        border-bottom: 1px solid #d1cac7;
    }

    .mavens__about__section .left {
        align-items: flex-start;
        justify-content: flex-start;
        flex: 1;
        text-align: left;
        margin-bottom: 2rem;
    }

    .mavens__about__section .right {
        flex: 3;
        /* Adjust the flex value to distribute the space evenly */
    }

    .mavens__about__section .right h2 {
        color: black;
        font-size: 50px;
        margin: 0;
        line-height: 1;
        margin-bottom: 2rem;
    }

    @media (min-width: 768px) {
        .mavens__about__section {
            flex-direction: row;
            padding: 140px 0px;
        }

        .mavens__about__section .left {
            margin-bottom: 0;
            margin-top: 0;
        }

        .mavens__about__section .right {
            margin-bottom: 0;
        }

        .mavens__about__section .right h2 {
            font-size: 64px;
        }

        .mavens__services__header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: start;
        }
    }

    .mavens__pill {
        align-self: flex-start;
        margin-bottom: 10px;
        margin-left: 8px;
        flex: 0;
        display: flex;
        align-items: center;
        text-transform: uppercase;
        white-space: nowrap;
        padding: 4px 14px;
        border-radius: 40px;
        border: solid 1px #00308c;
        flex-grow: 0;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 0.9px;
        color: #00308c;
    }

    .mavens__pill.brown {
        border: solid 1px #b58f47;
        color: #b58f47;
    }

    .mavens__pill.white {
        border: solid 1px white;
        color: white;
    }

    .mavens__pill .icon {
        height: 1.5em;
        width: 1.5em;
        font-size: 1.5em;
    }

    .mavens__services__section {
        background-color: white;
        color: black;
        padding: 80px 0px;
        border-bottom: 1px solid #d1cac7;
    }

    .mavens__services__section h2 {
        color: black;
        font-size: 50px;
        margin-top: 2rem;
        line-height: 1;
        margin-bottom: 2rem;
    }

    @media (min-width: 768px) {
        .mavens__services__section {
            padding: 140px 0px;
        }

        .mavens__services__section h2 {
            font-size: 64px;
        }

        .mavens__services__section .mavens__services__header {
            padding-bottom: 140px;
        }
    }

    .mavens__services__section .mavens__services__header {
        padding-bottom: 80px;
    }

    .mavens__services__section .mavens__services__container {
        background-color: white;
        border-bottom: 1px solid #d1cac7;
    }

    .mavens__services__section .mavens__services__container>div:last-child {
        padding: 80px 0px;
    }

    .mavens__services__section .mavens__services__container .mavens__service__card {
        width: 100%;
        display: flex;
        flex-direction: column;
        margin-top: 40px;
        border-top: 1px solid #000;
        padding-top: 40px;
    }

    .mavens__services__section .mavens__services__container .mavens__service__card:first-child {
        margin-top: 0;
        border-top: none;
        padding-top: 0;
    }

    .mavens__services__section .mavens__services__container .mavens__service__card:last-child {
        padding-bottom: 80px;
    }

    .mavens__services__section .mavens__services__container .mavens__service__card .mavens__pill {
        align-self: flex-start;
        margin-bottom: 10px;
        margin-left: 8px;
    }

    .mavens__services__section .mavens__services__container .mavens__service__card div {
        display: flex;
        align-items: flex-start;
        align-self: flex-start;
        margin-left: 10px;
    }

    .mavens__services__section .mavens__services__container .mavens__service__card div h3 {
        color: black;
        font-size: 32px;
        margin: 0;
        line-height: 1;
    }

    .mavens__services__section .mavens__services__container .mavens__service__card div .icon {
        align-self: flex-start;
        font-size: 48px;
    }

    @media (min-width: 768px) {
        .mavens__services__section .mavens__services__container .mavens__service__card {
            flex-direction: row;
            align-items: center;
        }

        .mavens__services__section .mavens__services__container .mavens__service__card .mavens__service__text__container {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
        }

        .mavens__services__section .mavens__services__container .mavens__service__card .mavens__pill {
            margin-right: 40px;
            margin-bottom: 0;
            margin-top: 8px;
        }

        .mavens__services__section .mavens__services__container .mavens__service__card div {
            align-items: center;
        }

        .mavens__services__section .mavens__services__container .mavens__service__card div h3 {
            margin: 0;
            font-size: 83px;
        }
    }

    .mavens__services__container {
        background-color: white;
    }

    .mavens__services__container .mavens__service__card {
        width: 100%;
        display: flex;
        flex-direction: column;
        margin-top: 40px;
        border-top: 1px solid #000;
        padding-top: 40px;
    }

    .mavens__services__container .mavens__service__card:first-child {
        margin-top: 0;
        border-top: none;
        padding-top: 0;
    }

    .mavens__services__container .mavens__service__card:last-child {
        padding-bottom: 40px;
    }

    .mavens__services__container .mavens__service__card .mavens__pill {
        align-self: flex-start;
        margin-bottom: 10px;
        margin-left: 8px;
    }

    .mavens__services__container .mavens__service__card div {
        display: flex;
        align-items: flex-start;
        align-self: flex-start;
        margin-left: 10px;
    }

    .mavens__services__container .mavens__service__card div h3 {
        color: black;
        font-size: 32px;
        margin: 0;
        line-height: 1;
    }

    .mavens__services__container .mavens__service__card div .icon {
        align-self: flex-start;
        font-size: 48px;
    }

    @media (min-width: 768px) {
        .mavens__services__container .mavens__service__card {
            flex-direction: row;
            align-items: center;
        }

        .mavens__services__container .mavens__service__card .mavens__service__text__container {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
        }

        .mavens__services__container .mavens__service__card .mavens__pill {
            margin-right: 40px;
            margin-bottom: 0;
            margin-top: 8px;
        }

        .mavens__services__container .mavens__service__card div {
            align-items: center;
        }

        .mavens__services__container .mavens__service__card div h3 {
            margin: 0;
            font-size: 64px;
        }
    }
</style>

<div style="background-color: white">
    <div class="mavens__max__width__container">
        <section class="mavens__about__section">
            <div class="left">
                <button class="mavens__pill brown">About Us</button>
            </div>
            <div class="right">
                <div>
                    <h2>{{aboutus-title}}</h2>
                    <p>
                        {{aboutus-content}}
                    </p>
                </div>
                <form action="{{aboutus-CTA-URL}}">
                    <button class="mavens__pill">
                        <span>{{aboutus-CTA-title}}</span>
                        <svg class="icon">
                            <use xlink:href="#icon-mavens-arrow-right" />
                        </svg>
                    </button>
                </form>
            </div>
        </section>

        <section class="mavens__services__section">
            <div class="mavens__services__header">
                <div>
                    <button class="mavens__pill brown">
                        <span>Our Service</span>
                    </button>
                </div>
                <h2>{{services-title}}</h2>
                <h3>
                    {{services-subtitle}}
                </h3>
            </div>
            <div class="mavens__services__container">
                <div class="mavens__service__card">
                    <button class="mavens__pill brown">01</button>
                    <div class="mavens__service__text__container">
                        <h3>{{services-one}}</h3>
                        <div style="font-size: 48px">
                            <svg viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg"
                                style="width: 1em; height: 1em">
                                <path d="M15.505 28.05 28.05 15.508m0 0 .01 11.181m-.01-11.18-11.181-.01"
                                    stroke="#00308C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="mavens__service__card">
                    <button class="mavens__pill brown">02</button>
                    <div class="mavens__service__text__container">
                        <h3>{{services-two}}</h3>
                        <div style="font-size: 48px">
                            <svg viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg"
                                style="width: 1em; height: 1em">
                                <path d="M15.505 28.05 28.05 15.508m0 0 .01 11.181m-.01-11.18-11.181-.01"
                                    stroke="#00308C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="mavens__service__card">
                    <button class="mavens__pill brown">03</button>
                    <div class="mavens__service__text__container">
                        <h3>{{services-three}}</h3>
                        <div style="font-size: 48px">
                            <svg viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg"
                                style="width: 1em; height: 1em">
                                <path d="M15.505 28.05 28.05 15.508m0 0 .01 11.181m-.01-11.18-11.181-.01"
                                    stroke="#00308C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div>
                    <form action="{{services-CTA-URL}}">
                        <button class="mavens__pill">
                            <span>{{services-CTA-text}}</span>
                            <svg class="icon">
                                <use xlink:href="#icon-mavens-arrow-right" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
