<style>
    .mavens__services__section {

    }

    @media (min-width: 768px) {
        .mavens__services__section {
            padding: 140px 0px;
        }

        .mavens__services__section h2 {
            font-size: 64px;
        }

        .mavens__services__section .mavens__services__header {
            padding-bottom: 140px;

            justify-content: flex-start;
        }

        .mavens__services__section .mavens__services__header h2 {

    .mavens__services__section .mavens__services__header {

    .mavens__services__section .mavens__services__container {

    }

    .mavens__services__section .mavens__services__container a {

    }

    .mavens__services__section .mavens__services__container>div:last-child {
        padding: 80px 0px;
    }

    .mavens__services__section .mavens__services__container .mavens__service__card {

        flex-direction: column;

        border-top: 1px solid #000;

        margin-left: 10px;
        margin-top: 0;
    }

    .mavens__services__section .mavens__services__container .mavens__service__card div .services-arrow-icon {
        border-radius: 50%;
        transition: all 0.1s linear;
        background-color: transparent;
        color: #00308c;
        min-width: 150px;
        width: 150px;
        min-height: 150px;
        height: 150px;
    }

        .mavens__services__section .mavens__services__container .mavens__service__card {
            flex-direction: row;
            align-items: center;
        }

            margin-top: 10px;

            cursor: pointer;
        }

        .mavens__services__section .mavens__services__container .mavens__service__card:hover .services-arrow-icon {
            color: white;
            animation: rotate-animation 0.1s linear forwards;
            transition: all 0.1s linear;
            background-color: #b58f47;
            color: white;
        }

            color: black;
            font-size: 32px;

        background-color: white;
    }

    .mavens__services__container .mavens__service__card {
        display: flex;
        flex-direction: column;
        border-top: 1px solid #000;
        padding-top: 40px;
    }

    .mavens__services__container .mavens__service__card:first-child {
        margin-top: 0;

        padding-top: 0;

        align-self: flex-start;

        font-size: 32px;
        margin: 0;
        line-height: 1;
    }

    .mavens__services__container .mavens__service__card div .icon {
        align-self: flex-start;
        font-size: 48px;
    }

    @media (min-width: 768px) {

            flex-direction: row;
            align-items: center;
        }

        .mavens__services__container .mavens__service__card .mavens__service__text__container {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
        }

        .mavens__services__container .mavens__service__card .mavens__pill {
            margin-right: 40px;
            margin-bottom: 0;
            margin-top: 8px;

            align-items: center;

        .mavens__services__container .mavens__service__card div h3 {
            margin: 0;
            font-size: 64px;

    .mavens__services {
        color: black;
        display: flex;
        align-items: flex-start;
    }
    .mavens__services .icon-container {

    }
    .mavens__services .middle {

        flex-grow: 1;
    }

        line-height: 1;
