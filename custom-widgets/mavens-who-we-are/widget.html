<style>
  .mavens__who_we__are__container {
    background-color: #00308c;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 80px 0px;
  }
  .mavens__who_we__are__container h3 {
    text-align: center;
    color: white;
    font-size: 64px;
  }
  .mavens__who_we__are__container .mavens__subtext {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
  }
  .mavens__who_we__are__container .mavens__subtext p {
    margin-bottom: 1em;
    font-size: 24px;
  }
  .mavens__who_we__are__container .mavens__subtext .mavens__pill {
    align-self: center;
  }
  .mavens__who_we__are__container .mavens__who__we__are__grid {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: space-around;
    flex-grow: 1;
    width: 100%;
  }
  .mavens__who_we__are__container
    .mavens__who__we__are__grid
    .mavens__grid__item {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .mavens__who_we__are__container
    .mavens__who__we__are__grid
    .mavens__grid__item:first-child {
    align-items: baseline;
  }
  .mavens__who_we__are__container
    .mavens__who__we__are__grid
    .mavens__grid__item:last-child {
    align-items: flex-end;
  }
  @media (min-width: 768px) {
    .mavens__who_we__are__container h3 {
      text-align: left;
      align-items: flex-start;
    }
    .mavens__who_we__are__container .mavens__subtext {
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
    }
    .mavens__who_we__are__container .mavens__subtext .mavens__pill {
      margin-left: auto;
    }
    .mavens__who_we__are__container .mavens__who__we__are__grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 1fr;
    }
  }
</style>

<div class="mavens__max__width__container">
  <div class="mavens__who_we__are__container">
    <h3>{{whoWeAre-title}}</h3>
    <div class="mavens__subtext">
      <p>
        {{whoWeAre-content}}
      </p>
      <form action="{{whoWeAre-CTA-URL}}">
        <button class="mavens__pill">
            <span>{{whoWeAre-CTA-title}}</span>
        </button>
        </form>
    </div>
    <div class="mavens__who__we__are__grid">
      <div class="mavens__grid__item">
        <h3>{{whoWeAre-sectionOne-title}}</h3>
        <p>{{whoWeAre-sectionOne-text}}</p>
      </div>
      <div class="mavens__grid__item">
        <h3>{{whoWeAre-sectionTwo-title}}</h3>
        <p>{{whoWeAre-sectionTwo-text}}</p>
      </div>
      <div class="mavens__grid__item">
        <h3>{{whoWeAre-sectionThree-title}}</h3>
        <p>{{whoWeAre-sectionThree-text}}</p>
      </div>
      <div class="mavens__grid__item">
        <h3>{{whoWeAre-sectionFour-title}}</h3>
        <p>{{whoWeAre-sectionFour-text}}</p>
      </div>
    </div>
  </div>
</div>
