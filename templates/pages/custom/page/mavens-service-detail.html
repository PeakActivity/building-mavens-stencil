{{#partial "head"}}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var metaDescription = '';
    var metaTags = document.getElementsByTagName('meta');

    for (var i = 0; i < metaTags.length; i++) {
      if (metaTags[i].getAttribute('name') === 'description') {
        metaDescription = metaTags[i].getAttribute('content');
        break;
      }
    }

    var descriptionElement = document.getElementById('description');
    if (descriptionElement) {
      descriptionElement.textContent = metaDescription;
    }
  });
</script>
{{/partial}} {{#partial "page"}}

<div class="mavens__max__width__container">
  <header>
    <h1>{{page.title}}</h1>
    <h2 id="description"></div>
  </header>
</div>

<div class="service-hero-background">
  <div class="mavens__max__width__services__container">
    <div class="service-hero-image">
      <img src="https://placehold.co/1440x760" />
    </div>
  </div>
</div>

<div style="background-color: white">
  <div class="mavens__max__width__services__container">
    <section class="service-content">{{{page.content}}}</section>
  </div>
</div>
{{/partial}} {{> layout/base}}
