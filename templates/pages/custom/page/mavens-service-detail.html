{{#partial "page"}}

<div class="mavens__max__width__container">
  <header>
    <h1>{{page.title}}</h1>
  </header>
</div>

<div class="service-hero-background">
  <div class="mavens__max__width__services__container">
    <div class="service-hero-image">
      {{{region name="service-detail-image"}}}
      <!-- <img src="https://placehold.co/1440x760" /> -->
    </div>
  </div>
</div>

<div style="background-color: white">
  <div class="mavens__max__width__services__container">
    <section class="service-content">{{{page.content}}}</section>
  </div>
</div>
{{/partial}} {{> layout/base}}
