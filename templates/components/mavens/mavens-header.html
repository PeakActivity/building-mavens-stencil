<nav class="mavens-nav mavens__max__width__container">
  <div class="mavens-nav-img">
    <a href="/" aria-label="home">
      <img
        class="header-logo-image-unknown-size"
        src="{{getImage settings.store_logo.image 'logo_size'}}"
        alt="{{settings.store_logo.title}}"
        title="{{settings.store_logo.title}}"
      />
    </a>
  </div>
  <ul class="mavens-nav-items">
    {{#each pages}} {{#if name '===' "Contact Us"}}
    <li class="mavens-nav-item">
      <a href="{{url}}" aria-label="{{name}}" class="mavens__pill brown header">
        {{name}}
      </a>
    </li>
    {{else}}
    <li class="mavens-nav-item">
      <a href="{{url}}" aria-label="{{name}}"> {{name}} </a>
    </li>
    {{/if}} {{/each}}
  </ul>
</nav>
